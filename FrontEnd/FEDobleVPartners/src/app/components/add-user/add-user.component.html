<div class="head_index">
    <h1>Agregar Usuario</h1>
</div>
<div class="card_main">
    <mat-card class="card_user">
        <mat-card-title style="margin-left: 10px;">Información Básica</mat-card-title>
        <form>
            <mat-grid-list cols="2" rowHeight="100px">
                <mat-grid-tile>
                    <mat-form-field>
                        <mat-label>Nombres</mat-label>
                        <input matInput type="text" placeholder="Juan Jose">
                        <mat-error>El nombre es obligatorio</mat-error> 
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile >
                    <mat-form-field>
                        <mat-label>Tipo de Documento</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let type of type_document" [value]="type.type">
                                {{ type.type }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile >
                    <mat-form-field>
                        <mat-label>Apellidos</mat-label>
                        <input matInput type="text" placeholder="Lopez Perez">
                        <mat-error>Los apellidos son obligatorios</mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile >
                    <mat-form-field>
                        <mat-label>Numero de identidad</mat-label>
                        <input matInput type="text" placeholder="1234567893">
                        <mat-error>Los apellidos son obligatorios</mat-error>
                    </mat-form-field>
                </mat-grid-tile>                    
            </mat-grid-list>
            <mat-grid-list cols="1" rowHeight="100px">
                <mat-grid-tile>
                    <mat-form-field style="width: 756px;">
                        <mat-label>Correo electronico</mat-label>
                        <input matInput type="text" placeholder="corre@email.com">
                        <mat-error>Los apellidos son obligatorios</mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button mat-stroked-button>Agregar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
